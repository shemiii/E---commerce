<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <img src="{{category.image.url}}" height="450px" width="100%">
</div>
<div class="container-fluid mt-4">
    <h3 class="text-center mb-2">{{category.cname}}</h3>
    <p class="text-align:justify;line-height:2;">{{category.description}}</p>
</div>
<div class="container-fluid mt-4">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top" style="height:250px;" alt="...">

  <div class="card-body">
    <h5 class="card-title">{{i.pname}}</h5>
    <p class="card-text">{{i.price}}</p>
    <a href="{% url 'shop:detail' i.pname %}" style="position:relative;left:40%;" class="btn btn-primary">DETAILS</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
